<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Class Project</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">My App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span id="nav-username" class="nav-link fw-bold text-primary"></span>
                    </li>
                    <li class="nav-item">
                        <button id="logoutBtn" class="btn btn-outline-danger ms-3">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Welcome Card -->
                <div class="card border-0 shadow-lg animate-fade-in">
                    <div class="card-header bg-gradient-primary text-white p-4" style="background: rgb(119, 72, 27);">
                        <h2 class="mb-0">Welcome Back!</h2>
                    </div>
                    <div class="card-body p-5">
                        <div id="loading" class="text-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>

                        <div id="dashboard-content" style="display: none;">
                            <div class="d-flex align-items-center mb-4">
                                <div class="avatar-circle me-4">
                                    <span id="avatar-initials">U</span>
                                </div>
                                <div>
                                    <h3 id="user-name" class="card-title mb-1">User Name</h3>
                                    <p id="user-email" class="text-muted mb-0">user@example.com</p>
                                </div>
                            </div>

                            <hr>

                            <div class="row mt-4">
                                <div class="col-md-6">
                                    <div class="info-box p-3 bg-light rounded">
                                        <small class="text-muted text-uppercase">Account Status</small>
                                        <p class="h5 text-success mt-1">Active</p>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="info-box p-3 bg-light rounded">
                                        <small class="text-muted text-uppercase">Member Since</small>
                                        <p id="member-since" class="h5 mt-1">-</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Shopping Cart & Price Details Section -->
                <div class="row mt-4">
                    <!-- Left Column: Cart Items -->
                    <div class="col-lg-8">
                        <!-- Manual Add Product (Debug/Test Feature) -->
                        <div class="card border-0 shadow-sm mb-4">
                            <div class="card-body">
                                <h5 class="card-title">Add Custom Item</h5>
                                <div class="row g-2">
                                    <div class="col-md-4">
                                        <input type="text" id="product-title" class="form-control"
                                            placeholder="Product Name">
                                    </div>
                                    <div class="col-md-3">
                                        <input type="text" id="product-price" class="form-control"
                                            placeholder="Price (e.g. $20)">
                                    </div>
                                    <div class="col-md-3">
                                        <input type="text" id="product-image" class="form-control"
                                            placeholder="Image URL">
                                    </div>
                                    <div class="col-md-2">
                                        <button id="add-product-btn" class="btn btn-success w-100">Add</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card border-0 shadow-lg animate-fade-in mb-4">
                            <div class="card-header bg-white p-3 border-bottom">
                                <h4 class="mb-0 text-primary">My Cart</h4>
                            </div>
                            <div class="card-body p-0">
                                <div id="cart-container" class="cart-list">
                                    <p class="text-muted text-center p-4">Your cart is empty.</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Right Column: Price Details -->
                    <div class="col-lg-4">
                        <div class="card border-0 shadow-lg animate-fade-in sticky-top" style="top: 20px; z-index: 1;">
                            <div class="card-header bg-white p-3 border-bottom">
                                <h5 class="mb-0 text-muted">PRICE DETAILS</h5>
                            </div>
                            <div class="card-body p-3">
                                <div class="d-flex justify-content-between mb-3">
                                    <span>Price (<span id="total-items">0</span> items)</span>
                                    <span id="total-mrp">$0</span>
                                </div>
                                <div class="d-flex justify-content-between mb-3">
                                    <span>Discount</span>
                                    <span id="total-discount" class="text-success">-$0</span>
                                </div>
                                <div class="d-flex justify-content-between mb-3">
                                    <span>Coupons for you</span>
                                    <span class="text-success">- $50</span>
                                </div>
                                <div class="d-flex justify-content-between mb-3">
                                    <span>Protect Promise Fee</span>
                                    <span>$2</span>
                                </div>
                                <hr class="my-3">
                                <div class="d-flex justify-content-between mb-3 fw-bold fs-5">
                                    <span>Total Amount</span>
                                    <span id="final-total">$0</span>
                                </div>
                                <div class="text-success fw-bold small mb-3">
                                    You will save <span id="total-savings">$0</span> on this order
                                </div>

                                <button id="place-order-btn"
                                    class="btn btn-warning w-100 py-2 fw-bold text-white shadow-sm"
                                    style="background: #fb641b; border: none;">PLACE ORDER</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="dashboard.js"></script>
</body>

</html>
